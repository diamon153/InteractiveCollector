<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Interactive Design Lab</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Gallery</a></li>
                    <li><a href="http://depromeet.com/">About</a></li>
                    <li><a href="http://depromeet.com/">Contact</a></li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container text-center">
        </div>
    </div>

    <div class="container-fluid bg-3 text-center">
        <h3>Gallery</h3>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <p>Cinemetrics</p>
                <a href="http://cinemetrics.fredericbrodbeck.de/">
                    <img src="/img/cinemetrics.jpg" class="img-responsive" style="width:100%" alt="Image">
                </a>
            </div>
            <div class="col-sm-4">
                <p>Slinky Draw</p>
                <a href="http://christinecha.github.io/slinkydraw/">
                    <img src="/img/slinky.PNG" class="img-responsive" style="width:100%" alt="Image">
                </a>
            </div>
            <div class="col-sm-4">
                <p>Touch Piano</p>
                <a href="http://touchpianist.com/">
                    <img src="/img/piano.jpg" class="img-responsive" style="width:100%" alt="Image">
                </a>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-sm-4">
                <p>Silk Weaver</p>
                <a href="http://weavesilk.com/">
                    <img src="/img/silk.png" class="img-responsive" style="width:100%" alt="Image">
                </a>
            </div>
            <div class="col-sm-4">
                <p>US Party System</p>
                <a href="http://www.mamartino.com/projects/rise_of_partisanship/">
                    <img src="/img/party.jpg" class="img-responsive" style="width:100%" alt="Image">
                </a>
            </div>
            <div class="col-sm-4">
                <p>US Demographics</p>
                <a href="http://demographics.coopercenter.org/DotMap/index.html">
                    <img src="/img/demographics.jpg" class="img-responsive" style="width:100%" alt="Image">
                </a>
            </div>
        </div>
        <hr>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Depromeet 2016</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
